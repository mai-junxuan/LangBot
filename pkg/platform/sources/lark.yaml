apiVersion: v1
kind: MessagePlatformAdapter
metadata:
  name: lark
  label:
    en_US: Lark
    zh_Hans: 飞书
  description:
    en_US: Lark Adapter
    zh_Hans: 飞书适配器，请查看文档了解使用方式
  icon: lark.svg
spec:
  config:
    - name: app_id
      label:
        en_US: App ID
        zh_Hans: 应用ID
      type: string
      required: true
      default: ""
    - name: app_secret
      label:
        en_US: App Secret
        zh_Hans: 应用密钥
      type: string
      required: true
      default: ""
    - name: bot_name
      label:
        en_US: Bot Name
        zh_Hans: 机器人名称
      description:
        en_US: Must be the same as the name of the bot in Lark, otherwise the bot will not be able to receive messages in the group
        zh_Hans: 必须与飞书机器人名称一致，否则机器人将无法在群内正常接收消息
      type: string
      required: true
      default: ""
    - name: enable-webhook
      label:
        en_US: Enable Webhook Mode
        zh_Hans: 启用Webhook模式
      description:
        en_US: If enabled, the bot will use webhook mode to receive messages. Otherwise, it will use WS long connection mode
        zh_Hans: 如果启用，机器人将使用 Webhook 模式接收消息。否则，将使用 WS 长连接模式
      type: boolean
      required: true
      default: false
    - name: port
      label:
        en_US: Webhook Port
        zh_Hans: Webhook端口
      description:
        en_US: Only valid when webhook mode is enabled, please fill in the webhook port
        zh_Hans: 仅在启用 Webhook 模式时有效，请填写 Webhook 端口
      type: integer
      required: true
      default: 2285
    - name: encrypt-key
      label:
        en_US: Encrypt Key
        zh_Hans: 加密密钥
      description:
        en_US: Only valid when webhook mode is enabled, please fill in the encrypt key
        zh_Hans: 仅在启用 Webhook 模式时有效，请填写加密密钥
      type: string
      required: true
      default: ""
    - name: reply_mode
      label:
        en_US: Reply Mode
        zh_Hans: 消息回复模式
      type: select
      required: true
      default: "normal"
      options:
        - name: normal
          label:
            en_US: Normal
            zh_Hans: 普通消息
#        - name: card
#          label:
#            en_US: Card
#            zh_Hans: 卡片消息
        - name: stream_message
          label:
            en_US: Stream Message
            zh_Hans: 流式消息
    - name: card_template_id
      label:
        en_US: card template id
        zh_Hans: 卡片模板ID
      type: string
      required: true
      default: "填写你的卡片template_id"
      visibleWhen:
        reply_mode: card
    - name: stream_message_template_json
      label:
        en_US: stream message template json
        zh_Hans: 消息模版JSON
      type: string
      required: true
      default: "填写你的消息模版JSON"
      visibleWhen:
        reply_mode: stream_message
    - name: template_variable_name
      label:
        en_US: template variable name
        zh_Hans: 模板变量名
      type: string
      required: true
      default: "填写模板变量名"
      visibleWhen:
        reply_mode: stream_message
execution:
  python:
    path: ./lark.py
    attr: LarkAdapter